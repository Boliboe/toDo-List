<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="todos.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">

                <h1 class="mb-3">Todo List</h1>
                <div class="list-toggle">
                    <button class="btn mb-2 place-items-center" id="theme-toggle-btn">
                        <i class="ri-sun-line sun-icon"></i>
                        <i class="ri-moon-line moon-icon"></i>
                     </button>
                </div>
            
            <form action="" class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>
        <ul class="list-group todos mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>wake up from sleep</span>
                <i class="ri-delete-bin-5-line delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>brussh my teeth</span>
                <i class="ri-delete-bin-5-line delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>say a prayer</span>
                <i class="ri-delete-bin-5-line delete"></i>
            </li>
        </ul>
        <form action="" class="add text-center my-4">
            <label for="" class="text-light">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add" placeholder="add new item here...">
        </form>
    </div>
    <script src="todos.js"></script>
</body>
</html>
